name: myapp-k8s
summary: A Kubernetes charm for `myapp`
description: |
  A Kubernetes charm for `myapp`.

type: charm
base: ubuntu@24.04
build-base: ubuntu@24.04
platforms:
  amd64:

parts:
  charm:
    source: .
    plugin: go
    build-snaps:
      - go
    organize:
      bin/myapp-k8s-operator: dispatch

containers:
  myapp:
    resource: myapp-image
    mounts:
    - storage: config
      location: /etc/myapp

storage:
  config:
    type: filesystem
    minimum-size: 5M

resources:
  myapp-image:
    type: oci-image
    description: OCI image for myapp
    upstream-source: ghcr.io/gruyaume/myapp:v0.0.1
